<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Add Organization</title>
</head>
<body>
    <form th:action="@{/addorganization}" th:object="${neworg}" method="post">
        <input type="hidden" th:field="*{id}">
        <span th:if="${#fields.hasErrors('orgName')}" th:errors="*{orgName}"></span>
        <input type="text" th:field="*{orgName}">
        <input type="submit" value="Add">
    </form>
</body>
</html>
