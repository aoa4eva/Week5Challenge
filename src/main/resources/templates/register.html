<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.tymeleaf.org/thymeleaf-extras-springsecurity4">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<head>
    <th:block th:replace="fragments/fragments::agencyhead">
    </th:block>
</head>
<body>
<nav th:replace="fragments/fragments::rrnav"></nav>
        <div class="container">
            <section>

                <form th:action="@{/register}" th:object="${newuser}" method="post">
                <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>

                <label for="username">Username</label>
                <input type="text" class="form-control" th:field="*{username}">

                <label for="password">Password</label>
                <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
                <input type="text" class="form-control" th:field="*{password}">

                    <!--Register new user based on existing role (AUTOMATICALLY CHANGES WHEN A NEW ROLE IS ADDED)-->
                    <div>
                        <span th:each="eachOption:${registerAs}">
                            <input type="checkbox" th:field="*{roles}" th:value="${eachOption.id}">
                            <label th:for="${#ids.prev('roles')}" th:text="${eachOption.roleName}"></label>
                        </span>
                    </div>

                    <button type="submit" class="btn btn-default">Add</button>
                </form>
            </section>
        </div>
        <span th:replace="fragments/fragments::bootstrap4js"></span>
</body>
</html>
